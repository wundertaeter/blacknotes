table:
  name: notes_note
  schema: public
object_relationships:
- name: project
  using:
    foreign_key_constraint_on: project_id
- name: user
  using:
    foreign_key_constraint_on: user_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - content
    - title
    - user_id
    - deleted
    - when
    - completed_at
    - done
    - position
    - today_position
    - upcoming_position
    - deleted_at
    - anytime_position
    - someday_position
    - id
    - project_id
    - repeat
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - deleted
    - done
    - repeat
    - title
    - when
    - anytime_position
    - position
    - someday_position
    - today_position
    - upcoming_position
    - user_id
    - content
    - completed_at
    - deleted_at
    - id
    - project_id
    filter: {}
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - deleted
    - done
    - repeat
    - title
    - when
    - anytime_position
    - position
    - someday_position
    - today_position
    - upcoming_position
    - user_id
    - content
    - completed_at
    - deleted_at
    - id
    - project_id
    filter: {}
  role: user
delete_permissions:
- permission:
    filter: {}
  role: user
