table:
  name: notes_note
  schema: public
object_relationships:
- name: project
  using:
    foreign_key_constraint_on: project_id
- name: user
  using:
    foreign_key_constraint_on: user_id
insert_permissions:
- permission:
    backend_only: false
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - id
    - project_id
    - deleted
    - done
    - title
    - completed_at
    - deadline
    - anytime_position
    - position
    - someday_position
    - today_position
    - upcoming_position
    - user_id
    - content
    - deleted_at
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - project_id
    - deleted
    - done
    - title
    - completed_at
    - deadline
    - anytime_position
    - position
    - someday_position
    - today_position
    - upcoming_position
    - user_id
    - content
    - deleted_at
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - id
    - project_id
    - deleted
    - done
    - title
    - completed_at
    - deadline
    - anytime_position
    - position
    - someday_position
    - today_position
    - upcoming_position
    - user_id
    - content
    - deleted_at
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
