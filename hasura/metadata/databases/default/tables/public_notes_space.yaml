table:
  name: notes_space
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: projects
  using:
    foreign_key_constraint_on:
      column: space_id
      table:
        name: notes_project
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - deleted
    - icon
    - title
    - position
    - user_id
    - deleted_at
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
