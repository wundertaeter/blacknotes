table:
  name: notes_project_friends
  schema: public
object_relationships:
- name: project
  using:
    foreign_key_constraint_on: project_id
- name: user
  using:
    foreign_key_constraint_on: user_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - user_id
    - project_id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - user_id
    - project_id
    filter: {}
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - id
    - user_id
    - project_id
    filter: {}
  role: user
delete_permissions:
- permission:
    filter: {}
  role: user
