table:
  name: active_notes
  schema: public
object_relationships:
- name: project
  using:
    manual_configuration:
      column_mapping:
        project_id: id
      insertion_order: null
      remote_table:
        name: notes_project
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - content
    - title
    - user_id
    - deleted
    - when
    - completed_at
    - done
    - position
    - today_position
    - upcoming_position
    - deleted_at
    - anytime_position
    - someday_position
    - id
    - project_id
    - frequency
    filter: {}
  role: user
