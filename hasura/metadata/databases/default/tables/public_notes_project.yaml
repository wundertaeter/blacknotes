table:
  name: notes_project
  schema: public
object_relationships:
- name: space
  using:
    foreign_key_constraint_on: space_id
- name: user
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: notes
  using:
    foreign_key_constraint_on:
      column: project_id
      table:
        name: notes_note
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - id
    - title
    - space_id
    - user_id
    - icon
    - deleted
    - position
    - completed_at
    - done
    - deadline
    - today_position
    - upcoming_position
    - deleted_at
    - anytime_position
    - someday_position
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - space_id
    - deleted
    - done
    - icon
    - title
    - completed_at
    - deadline
    - anytime_position
    - position
    - someday_position
    - today_position
    - upcoming_position
    - user_id
    - deleted_at
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - id
    - space_id
    - deleted
    - done
    - icon
    - title
    - completed_at
    - deadline
    - anytime_position
    - position
    - someday_position
    - today_position
    - upcoming_position
    - user_id
    - deleted_at
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
