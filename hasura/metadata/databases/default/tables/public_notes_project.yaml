table:
  name: notes_project
  schema: public
object_relationships:
- name: space
  using:
    foreign_key_constraint_on: space_id
- name: user
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: friends
  using:
    foreign_key_constraint_on:
      column: project_id
      table:
        name: notes_project_friends
        schema: public
- name: notes
  using:
    foreign_key_constraint_on:
      column: project_id
      table:
        name: notes_note
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - deleted
    - done
    - icon
    - title
    - when
    - anytime_position
    - position
    - someday_position
    - today_position
    - upcoming_position
    - user_id
    - completed_at
    - deleted_at
    - id
    - space_id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - deleted
    - done
    - icon
    - title
    - when
    - anytime_position
    - position
    - someday_position
    - today_position
    - upcoming_position
    - user_id
    - completed_at
    - deleted_at
    - id
    - space_id
    filter: {}
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - deleted
    - done
    - icon
    - title
    - when
    - anytime_position
    - position
    - someday_position
    - today_position
    - upcoming_position
    - user_id
    - completed_at
    - deleted_at
    - id
    - space_id
    filter: {}
  role: user
delete_permissions:
- permission:
    filter: {}
  role: user
