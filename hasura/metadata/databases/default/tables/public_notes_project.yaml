table:
  name: notes_project
  schema: public
object_relationships:
- name: space
  using:
    foreign_key_constraint_on: space_id
- name: user
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: notes
  using:
    foreign_key_constraint_on:
      column: project_id
      table:
        name: notes_note
        schema: public
delete_permissions:
- permission:
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
