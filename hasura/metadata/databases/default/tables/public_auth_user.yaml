table:
  name: auth_user
  schema: public
object_relationships:
- name: profile
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: users_profile
        schema: public
array_relationships:
- name: friends
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: users_profile_friends
        schema: public
- name: notes
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: notes_note
        schema: public
- name: projects
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: notes_project
        schema: public
- name: spaces
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: notes_space
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - date_joined
    - email
    - first_name
    - id
    - is_active
    - is_staff
    - is_superuser
    - last_login
    - last_name
    - username
    filter: {}
  role: user
