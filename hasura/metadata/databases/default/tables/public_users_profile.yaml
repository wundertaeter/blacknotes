table:
  name: users_profile
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: friends
  using:
    foreign_key_constraint_on:
      column: profile_id
      table:
        name: users_profile_friends
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - avatar
    - id
    - user_id
    - white_mode
    filter: {}
  role: user
update_permissions:
- permission:
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - avatar
    - user_id
    - white_mode
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
