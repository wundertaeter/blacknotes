query GetUpcoming($user_id: Int!, $today: date!) {
  active_notes(where: {_and: {user_id: {_eq: $user_id}, when: {_gt: $today}, deleted: {_eq: false}, done: {_eq: false}}}, order_by: {upcoming_position: asc}) {
    id
    title
    content
    done
    when
    user_id
    project_id
    anytime_position
    today_position
    someday_position
    anytime_position
    upcoming_position
    deleted
    project {
      title
    }
  }
  notes_project(where: {_and: {user_id: {_eq: $user_id}, when: {_gt: $today}, deleted: {_eq: false}, done: {_eq: false}}}, order_by: {upcoming_position: asc}) {
    id
    title
    done
    when
    user_id
    deleted
    anytime_position
    today_position
    someday_position
    anytime_position
    upcoming_position
    user_id
  }
}