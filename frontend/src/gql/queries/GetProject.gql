query GetProject($id: bigint!) {
  project: notes_project_by_pk(id: $id) {
    name
    id
    icon
    deleted
    position
    done
    notes(order_by: {position: asc}, where: {_and: {deleted: {_eq: false}, done: {_eq: false}}}) {
      id
      position
      title
      deleted
      deadline
      user_id
      content
      deadline
      project_id
      done
    }
  }
}