query GetTrash($user_id: Int!) {
  active_notes: notes_note(where: {_and: {user_id: {_eq: $user_id}, deleted: {_eq: true}}}) {
    id
    title
    content
    done
    deadline
    user_id
    project_id
    deleted_at
    today_position
    someday_position
    anytime_position
    deleted
  }

  notes_project(where: {_and: {user_id: {_eq: $user_id}, deleted: {_eq: true}}}) {
    title
    icon
    id
    done
    deleted
    deleted_at
    today_position
    someday_position
    anytime_position
    user_id
  }
}