query GetTrash($user_id: Int!) {
  active_notes: notes_note(where: {_and: {user_id: {_eq: $user_id}, deleted: {_eq: true}}}, order_by: {deleted_at: desc}) {
    id
    title
    content
    done
    when
    user_id
    deleted_at
    anytime_position
    today_position
    someday_position
    anytime_position
    upcoming_position
    deleted
    project {
      title
    }
  }
  notes_project(where: {_and: {user_id: {_eq: $user_id}, deleted: {_eq: true}}}, order_by: {deleted_at: desc}) {
    title
    icon
    id
    done
    deleted
    deleted_at
    anytime_position
    today_position
    someday_position
    anytime_position
    upcoming_position
    user_id
  }
}
