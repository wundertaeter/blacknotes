query GetAnytimeNotes($user_id: Int!) {
  active_notes(where: {_and: {user_id: {_eq: $user_id}, project_id: {_is_null: true}, deleted: {_eq: false}, done: {_eq: false}}}, order_by: {anytime_position: asc_nulls_last}) {
    id
    title
    content
    done
    when
    user_id
    deleted
    anytime_position
    today_position
    someday_position
    anytime_position
    upcoming_position
    project {
      title
    }
  }

  notes_project(where: {_and: {user_id: {_eq: $user_id}, deleted: {_eq: false}, done: {_eq: false}}}) {
    title
    icon
    id
    done
    deleted
    user_id
    completed_at
    anytime_position
    today_position
    someday_position
    anytime_position
    upcoming_position
    notes(where: {_and: {done: {_eq: false}, deleted: {_eq: false}}}, order_by: {anytime_position: asc_nulls_last}) {
      id
      title
      content
      done
      when
      user_id
      deleted
      anytime_position
      today_position
      someday_position
      anytime_position
      upcoming_position
      project {
        title
        id
      }
    }
  }
}
