query GetAnytimeNotes($user_id: Int!) {
  active_notes(where: {_and: {user_id: {_eq: $user_id}, deadline: {_is_null: true}, deleted: {_eq: false}, done: {_eq: false}}}, order_by: {anytime_position: asc}) {
    id
    title
    content
    done
    deadline
    user_id
    project_id
    deleted
    today_position
    someday_position
    anytime_position
  }
}
