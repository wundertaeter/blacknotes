query GetLogbook($user_id: Int!) {
  active_notes(where: {_and: {user_id: {_eq: $user_id}, deleted: {_eq: false}, done: {_eq: true}}}, order_by: {completed_at: desc}) {
    id
    title
    content
    when
    done
    user_id
    deleted
    completed_at
    anytime_position
    today_position
    someday_position
    anytime_position
    upcoming_position
    project {
      title
    }
  }
  notes_project(where: {_and: {user_id: {_eq: $user_id}, deleted: {_eq: false}, done: {_eq: true}}}, order_by: {completed_at: desc}) {
    title
    icon
    id
    done
    deleted
    user_id
    completed_at
    anytime_position
    today_position
    someday_position
    anytime_position
    upcoming_position
  }
}
