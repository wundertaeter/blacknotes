mutation CreateNote($user_id: Int!, $content: String = "", $title: String = "", $position: Int!, $project_id: bigint = null, $deleted: Boolean = false, $done: Boolean = false, $deadline: date = null) {
  note: insert_notes_note_one(object: {user_id: $user_id, content: $content, title: $title, position: $position, project_id: $project_id, deleted: $deleted, done: $done, deadline: $deadline}) {
    id
    position
    title
    deleted
    user_id
    content
    deadline
    project_id
    done
  }
}