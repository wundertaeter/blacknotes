mutation CreateProject($user_id: Int!, $space_id: bigint = null, $deleted: Boolean = false, $position: Int!, $done: Boolean = false) {
  insert_notes_project_one(object: {user_id: $user_id, space_id: $space_id, icon: "radio_button_unchecked", default: false, deleted: $deleted, position: $position, done: $done}) {
    id
    name
    space_id
    icon
    default
  }
}