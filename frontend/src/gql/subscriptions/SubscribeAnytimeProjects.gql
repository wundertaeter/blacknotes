subscription SubscribeAnytimeProjects($user_id: Int!) {
  notes_project(where: {_and: {_or: [{user_id: {_eq: $user_id}}, {friends: {user_id: {_eq: $user_id}}}], deleted: {_eq: false}, done: {_eq: false}}}) {
    title
    icon
    id
    done
    deleted
    completed_at
    user_id
    anytime_position
    today_position
    someday_position
    anytime_position
    upcoming_position
    notes(where: {_and: {done: {_eq: false}, deleted: {_eq: false}}}, order_by: {anytime_position: asc_nulls_last}) {
      id
      title
      content
      done
      when
      user_id
      deleted
      anytime_position
      today_position
      someday_position
      anytime_position
      upcoming_position
      project {
        title
        id
      }
    }
  }
}
