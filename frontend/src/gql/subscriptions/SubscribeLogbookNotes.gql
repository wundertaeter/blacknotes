subscription SubscribeLogbookNotes($user_id: Int!) {
  active_notes(where: {_and: {_or: [{user_id: {_eq: $user_id}}, {project: {_or: [{user_id: {_eq: $user_id}}, {friends: {user_id: {_eq: $user_id}}}]}}], deleted: {_eq: false}, done: {_eq: true}}}, order_by: {completed_at: desc_nulls_first}) {
    id
    title
    content
    done
    when
    user_id
    deleted
    repeat
    completed_at
    position
    anytime_position
    today_position
    someday_position
    anytime_position
    upcoming_position
    project {
      title
      id
    }
  }
}