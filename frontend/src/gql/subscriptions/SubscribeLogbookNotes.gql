subscription SubscribeLogbookNotes($user_id: Int!) {
  active_notes(where: {_and: {user_id: {_eq: $user_id}, deleted: {_eq: false}, done: {_eq: true}}}, order_by: {completed_at: desc}) {
    id
    title
    content
    done
    deadline
    user_id
    project_id
    deleted
    completed_at
    anytime_position
    today_position
    someday_position
    anytime_position
    upcoming_position
    project {
      title
    }
  }
}