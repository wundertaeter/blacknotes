subscription SubscribeSomedayNotes($user_id: Int!) {
  active_notes(where: {_and: {_or: [{user_id: {_eq: $user_id}}, {project: {friends: {user_id: {_eq: $user_id}}}}], when: {_eq: "1970-01-01"}, deleted: {_eq: false}, done: {_eq: false}}}, order_by: {someday_position: asc_nulls_last}) {
    id
    title
    content
    done
    when
    user_id
    deleted
    repeat
    completed_at
    position
    anytime_position
    today_position
    someday_position
    anytime_position
    upcoming_position
    project {
      title
      id
    }
  }
}
