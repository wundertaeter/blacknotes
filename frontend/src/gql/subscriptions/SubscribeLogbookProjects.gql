subscription SubscribeLogbookProjects($user_id: Int!) {
  notes_project(where: {_and: {user_id: {_eq: $user_id}, deleted: {_eq: false}, done: {_eq: true}}}, order_by: {completed_at: desc}) {
    title
    icon
    id
    done
    deleted
    completed_at
    user_id
    today_position
    someday_position
    anytime_position
  }
}
