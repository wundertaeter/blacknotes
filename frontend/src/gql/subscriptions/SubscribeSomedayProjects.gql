subscription SubscribeSomedayProjects($user_id: Int!) {
  notes_project(where: {_and: {user_id: {_eq: $user_id}, deadline: {_eq: "1970-01-01"}, deleted: {_eq: false}, done: {_eq: false}}}, order_by: {someday_position: asc}) {
    title
    icon
    id
    done
    deleted
    someday_position
    user_id
  }
}
