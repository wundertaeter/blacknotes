subscription SubscribeAnytimeNotes($user_id: Int!) {
  active_notes(where: {_and: {user_id: {_eq: $user_id}, deleted: {_eq: false}, done: {_eq: false}}}, order_by: {anytime_position: asc}) {
    id
    title
    content
    done
    when
    user_id
    project_id
    deleted
    anytime_position
    today_position
    someday_position
    anytime_position
    upcoming_position
    project {
      title
    }
  }
}
