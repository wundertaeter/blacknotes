subscription SubscribeAnytimeNotes($user_id: Int!) {
  active_notes(where: {_and: {_or: [{user_id: {_eq: $user_id}}, {project: {friends: {user_id: {_eq: $user_id}}}}], project_id: {_is_null: true}, deleted: {_eq: false}, done: {_eq: false}}}, order_by: {anytime_position: asc_nulls_last}) {
    id
    title
    content
    done
    when
    user_id
    deleted
    position
    completed_at
    repeat
    anytime_position
    today_position
    someday_position
    anytime_position
    upcoming_position
    project {
      title
      id
    }
  }
}
