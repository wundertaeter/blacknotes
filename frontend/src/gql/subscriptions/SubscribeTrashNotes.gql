subscription SubscribeTrashNotes($user_id: Int!) {
  active_notes: notes_note(where: {_and: {user_id: {_eq: $user_id}, deleted: {_eq: true}}}) {
    id
    title
    content
    done
    deadline
    user_id
    project_id
    deleted
    deleted_at
    today_position
    someday_position
    anytime_position
  }
}