subscription SubscribeTodayNotes($user_id: Int!) {
  notes_project(where: {_and: {user_id: {_eq: $user_id}, deadline: {_lte: Today, _gt: "1970-01-01"}, deleted: {_eq: false}, done: {_eq: false}}}, order_by: {today_position: asc}) {
    title
    icon
    id
    done
    deleted
    today_position
  }
}
